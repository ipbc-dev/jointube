image: hatsoftwares/hugo-vnu:latest
stages:
  - validity-check
  - deploy

validity-check:
  stage: validity-check
  script:
    - hugo
    - find public -name index.html | xargs java -jar /opt/dist/vnu.jar

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
    - public
  only:
    - master
